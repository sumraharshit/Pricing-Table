<!Doctype html>
<head lang="en">
    <title>Pricing List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
   <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
 <link rel="stylesheet" href="Pricing_CSS.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap" rel="stylesheet">
 <style>

   ul {
  list-style-type: none;
}

  </style>
</head>
<body>
    <div class="price-container">
        <div class="sub-container">
            <div class="plan">Basic</div> 
            <div class="price">$9.99/month</div>
            <div>
                <ul> 
                    <li><span class="material-symbols-outlined">
                        check</span>15 GB/month</li>
                        <li> <span class="material-symbols-outlined">
                            check</span>Upto 2 users</li>
                            <li><span class="material-symbols-outlined">
                                cancel</span>No support</li>
                </ul>
            </div>
            <button>Sign Up</button>
            
        </div>
        <div class="sub-container">
            <div class="plan">Standard</div> 
            <div class="price">$15.99/month</div>
            <div>
                <ul> 
                    <li><span class="material-symbols-outlined">
                        check</span>30 GB/month</li>
                        <li> <span class="material-symbols-outlined">
                            check</span>Upto 4 users</li>
                            <li><span class="material-symbols-outlined">
                                check</span>24/7 support</li>
                </ul>
            </div>
            <button>Sign Up</button>
        </div>
        <div class="sub-container">
            <div class="plan">Premium</div> 
            <div class="price">$21.99/month</div>
            <div>
                <ul> 
                    <li><span class="material-symbols-outlined">
                        check</span>50 GB/month</li>
                        <li> <span class="material-symbols-outlined">
                            check</span>Upto 8 users</li>
                            <li><span class="material-symbols-outlined">
                                check</span>24/7 support</li>
                </ul>
            </div>
            <button>Sign Up</button>
        </div>
    </div>
</body>
